<!-- 一个应用程序的模板可以继承另一个应用程序的模板 -->
{% extends "learning_logs/base.html" %}

{% load bootstrap3 %}   <!-- 加载bootstrap3的模板标签集 -->

<!-- 编写父模板中预留的块 -->
{% block header%} 
	<h2>登陆你的账户</h2>
{% endblock header %}

<!-- 编写父模板中预留的块 -->
{% block content%} 
	
	<form method="POST" action="{% url 'users:login' %}" class="form">
		{% csrf_token %}   <!-- 防止攻击者利用表单获得对服务器未经授权的访问——跨站请求伪造 -->
		{% bootstrap_form form %}  <!-- 使用模板标签显示表单-->
		
		{% buttons %}    <!-- 将模板bootstrap3样式作用于按钮-->
			<button name="submit" class="btn btn-primary">登录</button>
		{% endbuttons %}
		
		<!-- 表单元素：next, 告诉用户登陆成功后的重定向 -->
		<input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
	</form>
{% endblock content %}
